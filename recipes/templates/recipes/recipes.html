{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
<h1>My Recipes</h1>


<!-- Carousel for all recipes -->
<div class="container">
    <h2 class="text-center p-2">All site recipes</h2>

    <div class="container d-flex flex-row flex-wrap justify-content-center">
        {% for recipe in recipes %}
        {% if recipe.user.is_superuser %}
        <a href="{% url 'full_recipe' pk=recipe.pk %}" class="recipes" aria-label="Click to view {{recipe.title}}">
            <div class="card m-3 recipe-card">
                <img src="{{recipe.image.url}}" alt="{{recipe.image_alt}}" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title">{{recipe.title}}</h2>
                </div>
            </div>
        </a>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block onload_js %}

{% endblock %}
