{% extends 'base.html' %}
{% load static %}


{% block title %}Edit Recipe{% endblock %}
<script src="{% static 'js/base.js' %}"></script>
{% block content %}
<div class="container">
    <button onclick="goBack()">Go Back</button>
    <form method="post" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Recipe</h1>
        {% csrf_token %}
        <!-- Display success message -->
        {% if messages %}
        <div class="latest-message">
            {{ messages.0 }} {# Use index 0 to get the first message #}
        </div>
        {% endif %}
        {{ form.media }}
        {{ form| crispy }}
        <div class="text-center">
            <button type="submit" class="btn button-action mt-2">Edit Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
